<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <a th:href="@{/form}" class="btn btn-success my-3">volver</a>
        <ul class="list-group mt-3">
            <li class="list-group-item active" th:text='Resultado'></li>
            <li class="list-group-item" th:text="${usuario.nombreDelUsuario}"></li>
            <li class="list-group-item" th:text="${usuario.apellido}"></li>
            <li class="list-group-item" th:text="${usuario.nombre}"></li>
            <li class="list-group-item" th:text="${usuario.password}"></li>
            <li class="list-group-item" th:text="${usuario.email}"></li>
            <li class="list-group-item" th:text="${usuario.pais.id}"></li>
            <li class="list-group-item" th:text="${usuario.pais.codigo}"></li>
            <li class="list-group-item" th:text="${usuario.pais.nombre}"></li>
            <li class="list-group-item" th:text="${#dates.format(usuario.fechaNac, 'dd/MM/yyyy')}"></li>
            <li class="list-group-item" th:text="'Habilitado: ' + ${usuario.habilitar}"></li>
            <li class="list-group-item" th:text="'Genero: ' + ${usuario.genero}"></li>
        </ul>

        <ul class="list-group">
            <li class="list-group-item active" th:text='Roles'></li>
            <li class="list-group-item" th:each="role: ${usuario.roles}"
                th:text="${role.id} + ': ' + ${role.nombre} + ' => ' + ${role.role}"></li>
        </ul>
        <a th:href="@{/index}" class="btn btn-success my-3">Ir a la PÃ¡gina Principal</a>
    </div>
</body>

</html>
