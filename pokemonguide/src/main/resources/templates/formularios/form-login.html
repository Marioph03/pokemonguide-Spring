<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h3 th:text="${titulo}" class="text-center">Document</h3>
    <div class="container">
        <form th:action="@{/form-login}" th:object="${usuario}" method="post" class="mt-3">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control">
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger">
                    </div>
                </div>
                <div class="mb-3">
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </div>
        </form>
    </div>
</body>

</html>
