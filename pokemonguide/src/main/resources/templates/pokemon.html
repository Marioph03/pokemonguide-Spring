<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link th:href="@{/css/pokemon.css}" rel="stylesheet" type="text/css"> 
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="https://cdn-icons-png.flaticon.com/512/287/287221.png"
                alt="Pokeball Icon" class="pokeball-icon"> Pokemon </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pokémon</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Líderes de Gimnasio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Entrenadores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registrarse</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </div>
</nav>

<h1> Pokémon</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Generación</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pokemon : ${pokemons}">
                <td th:text="${pokemon.nombre}"></td>
                <td th:text="${pokemon.descripcion}"></td>
                <td th:text="${pokemon.generacion.descripcion}"></td>
                <td><img th:src="@{${pokemon.imagen}}" alt="Imagen de Pokémon"/></td>
                <td><a class="btn btn-outline-secondary" th:href="@{/pokemons/{nombre}(nombre=${pokemon.nombre})}">Detalles</a></td>
                <td><a class="btn btn-outline-primary" th:href="@{/pokemons/update}">Actualizar</a></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
