<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h3 th:text="${titulo}" class="text-center">Document</h3>
    <div class="container">
        <form th:action="@{/form}" th:object="${usuario}" method="post" class="mt-3">

            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" id="habilitar" th:field="*{habilitar}" class="form-check-input">
                    <label for="habilitar" class="form-check-label">Habilitar</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Genero</label>
                <div class="form-check">
                    <input type="radio" id="genero1" th:field="*{genero}" value="Masculino" class="form-check-input">
                    <label for="genero1" class="form-check-label">Masculino</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="genero2" th:field="*{genero}" value="Femenino" class="form-check-input">
                    <label for="genero2" class="form-check-label">Femenino</label>
                </div>
                <div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="alert alert-danger">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Pais</label>
                <select id="pais" th:field="*{pais}" class="form-select">
                    <option value=""> ---Seleccionar--- </option>
                    <option th:each="pais : ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}">
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}" class="alert alert-danger">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Roles</label>
                <div th:each="role: ${listaRoles}">
                    <div class="form-check">
                        <input type="checkbox" th:field="*{roles}" th:value="${role.id}" class="form-check-input"
                            th:checked="${#lists.contains(usuario.roles, role)}">
                        <label class="form-check-label" th:for="${#ids.prev('roles')}" th:text="${role.nombre}"></label>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="alert alert-danger">
                </div>
                <div class="mb-3">
                    <label for="nombreDelUsuario" class="form-label">Nombre</label>
                    <input type="text" id="nombreDelUsuario" th:field="*{nombreDelUsuario}" class="form-control">
                    <div th:if="${#fields.hasErrors('nombreDelUsuario')}" th:errors="*{nombreDelUsuario}"
                        class="alert alert-danger">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" th:field="*{apellido}" class="form-control">
                    <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="alert alert-danger">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control">
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="fechaNac" class="form-label">Fecha Nacimiento</label>
                    <input type="date" th:field="*{fechaNac}" id="fechaNac" placeholder="yyyy-MM-dd"
                        class="form-control">
                    <div th:if="${#fields.hasErrors('fechaNac')}" th:errors="*{fechaNac}" class="alert alert-danger">
                    </div>
                </div>
                <div class="mb-3">
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </div>
        </form>
    </div>
</body>

</html>
